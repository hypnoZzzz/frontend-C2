<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Results</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/results.css">
</head>
<body>
	<header>Кто "круче"? Коты, попугаи, или собаки?</header>

	<div class="container">
			<p>Total votes:</p>
			<div class="progress-bar progressTotal">
		  		<div class="progressBarTotal bg-success progress-bar-striped progress-bar-animated"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
		  		</div>
			</div>
	

	<div class="container">
		<p>Cats:</p>
		<div class="progressCats">
	  		<div class="progressBarCats bg-success progress-bar-striped progress-bar-animated"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
	  		</div>
		</div>
	
	<br>

	<div class="container">
		<p>Parrots:</p>
		<div class="progressParrots">
	  		<div class="progress-bar progressBarParrots bg-success progress-bar-striped progress-bar-animated"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
	  		</div>
		</div>
	
	<br>

	<div class="container">
		<p>Dogs:</p>
		<div class="progressDogs">
	  		<div class="progress-bar progressBarDogs bg-success progress-bar-striped progress-bar-animated"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
	  		</div>
		</div>
	
	<script src="./js/scriptProgress.js"></script>

</body>
</html>
