<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Voting</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<header><h1>Смотри! Кого выберешь ты?!</h1></header>
			<div class="images">
				<div class="cats">
					<img src="images/kot.png" width="300" height="300" alt="cat"
					>
						<button id="butCat" class="butAnimal">Когда нет кошки, мыши пляшут!</button>
				</div>
				<div class="dogs">
					<img src="images/dog.png" width="300" height="300" alt="dog">

				</div>
				<div class="parrots">
					<img src="images/parrot.png" width="300" height="300" alt="parrot">

						<button id="butParrot" class="butAnimal">Свободу попугаям!</button>

				</div>
			</div>
	</section>

	<script src="js/script.js"></script>
